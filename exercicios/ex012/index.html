<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em mais de um dispositivo ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagemp.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/imagemm.png" type="image/png">
        <img src="imagens/imagemg.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    
    <audio preload="metadata" controls>
        <source src="midia/superhero-music" type="audio/mpeg">
        <source src="midia/superhero-music" type="audio/ogg">
        <source src="midia/superhero-music" type="sudio/wave">
        <p>Infelizmente seu navegador n√£o conseguiu reproduzir o audio <a href="index.html">clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
