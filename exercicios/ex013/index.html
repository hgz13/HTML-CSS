<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
   <video height="500" poster="imagem/cavalo-img.jpg" controls>
    <source src="midia/video-cavalo.m4v" type="video/m4v">
    <source src="midia/video-cavalom.mkv" type="video/mkv">
    <source src="midia/meu-video.mp4" type="video/mp4">
    <p>Seu computador não tem compatibilidade com a reprodução de videos, <a href="midia/video-cavalo.m4v">clique aqui para fazer o download</a></p>
   </video>
   <h1>Inserindo videos do YouTube</h1>
   <iframe width="500" height="315" src="https://www.youtube.com/embed/Fs0s6ER3-YM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
