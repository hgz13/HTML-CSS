<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe {
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0">
                <a href="https://www.cursoemvideo.com"> Site do Cursoemvideo</a>
        </iframe>

        para aprender a programar
    </p>

    <p>
       O repositório do
       <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io"> Repositório Guanabara</a>
       </iframe> 
       tambem é bem legal
    </p>
</body>
</html>
