<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <label for="inum">Numero 1</label>
            <input type="number" name="num" id="inum" min="0" max="50" required oninput="soma.innerHTML = Number(inum.value) + Number(num1.value)">
        </p>

        <p>
            <label for="num1">Numero 2</label>
            <input type="number" name="num1" id="num1" min="0" max="50" required oninput="soma.innerHTML = Number(inum.value) + Number(num1.value)">
        </p>

        <p>
            <label for="soma">Soma:</label>
            <output id="soma" name="soma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
