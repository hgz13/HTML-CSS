<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Portifólio</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilidade</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="Pro">Professor</option>
            </datalist>
        </p>
    </form>
</body>
</html>
